<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
        <h1 id="title" style="font-size: 25px;">
            survey
        </h1>
        <p id="description">
            description
        </p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">name</label>
            <input type="text" id="name" placeholder="enter your name" required>
            <label for="email" id="email-label">email</label>
            <input type="email" id="email" placeholder="enter your email" required>
            <label for="number" id="number-label">number</label>
            <input type="number" id="number" min="10" max="100000" placeholder="enter your phone number">
            <select name="" id="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input type="radio" name="colors" value="red" id="myRadio">Red<br>
            <input type="radio" name="colors" value="blue" id="myRadio">Blue<br>
            <input type="radio" name="colors" value="green" id="myRadio">Green<br>
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="additional comments..."></textarea>
            <input type="submit" id="submit">
        </form>
    </main>
</body>

</html>
